<app-global-header></app-global-header>

<div class="container">

    <div class="p-3 mb-2 bg-light text-dark">
        <div class="todo-create">
            <form #todoForm="ngForm" (ngSubmit)="createTodo(todoForm)" novalidate>
              <div class="form-group">
                  <label for="title">Event title: </label>
                  <input type="text" id="title" class="form-control" placeholder="Type event title" required name="title"
                  [(ngModel)]="newTodo.title" #title="ngModel">
                <div *ngIf="title.errors && title.dirty" class="alert alert-danger">
                  <div [hidden]="!title.errors.required">
                    Title is required.
                  </div>
                </div>
              </div>
        
         
        
        
              <div class="form-group">
                  <label for="price">Ticket price: </label>
                  <input type="number" id="price" class="form-control" placeholder="Type event price" required name="price"
                  [(ngModel)]="newTodo.price" #address="ngModel" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" > 
              </div>
        
             
        
              <div class="form-group">
                  <label for="eventDate">Event date: </label>
                  <input type="datetime-local" id="eventDate" class="form-control" placeholder="yyyy-MM-ddTHH:mm:ss" required name="eventDate"
                  [(ngModel)]="newTodo.eventDate" #eventDate="ngModel" min="2018-01-01" max="2028-12-31"> 
              </div>
        
        
              <div class="form-group">
                  <label for="address">Address: </label>
                  <input type="address" id="address" class="form-control" placeholder="Type event address" required name="address"
                  [(ngModel)]="newTodo.address" #address="ngModel"> 
        
                  <div *ngIf="address.errors && address.dirty" class="alert alert-danger">
                      <div [hidden]="!address.errors.required">
                          address is required.
                      </div>
                  </div>
              </div>
        
              <div class="form-group">
                  <label for="city">City: </label>
                  <input type="text" id="city" class="form-control" placeholder="Type event city" required name="city"
                  [(ngModel)]="newTodo.city" #address="ngModel"> 
        
              </div>
        
              <div class="form-group">
                  <label for="state">State: </label>
                  <input type="text" id="state" class="form-control" placeholder="Type event state" required name="state"
                  [(ngModel)]="newTodo.state" #address="ngModel"> 
        
              </div>
        
              <div class="form-group">
                  <label for="zipCode">Zipcode: </label>
                  <input type="number" id="zipCode" class="form-control" placeholder="Type event zipCode" required name="zipCode"
                  [(ngModel)]="newTodo.zipCode" #zipCode="ngModel"> 
              </div>
        
              <div class="form-group">
                  <label for="comment">Event description</label>
                  <br>
                  <textarea id="comment" cols="105" rows="10" name="description" required
                  [(ngModel)]="newTodo.description" #description="ngModel">Description</textarea>
                  <div *ngIf="description.errors && description.dirty" class="alert alert-danger">
                      <div [hidden]="!description.errors.required">
                        Description is required.
                      </div>
                  </div>
                </div>
              
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
    </div>
    
       

</div>
